  id: color-token-to-hex-object
language: json
rule:
    pattern:
        context: '{ "$value": "$VALUE" }'
        selector: pair
    inside:
        kind: object
        has:
            pattern: 
                context: '{ "$type": "color" }'
                selector: pair
fix: '"$value": { "hex": "$VALUE" }'